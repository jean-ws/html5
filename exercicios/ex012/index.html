<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo no HTML5</title>
</head>
<body>
    <h1>Vídeos da hospedagem local</h1>

    <p>Normal:</p>
    <video src="midia/videos/massa-720-30.mp4" width="720" controls></video>

    <p>Com thumbnail e com diferentes formatos:</p>
    <video width="720" poster="midia/img/thumb.jpg" loop controls>
        <source src="midia/videos/massa-720-30.mp4" type="video/mp4">
        <source src="midia/videos/massa-720-30.m4v" type="video/mp4">
        <source src="midia/videos/massa.mp4" type="video/mp4">
        <p>Seu navegador não conseguiu reproduzir os vídeos</p>
    </video>
    

    <h1>Vídeos do YouTube:</h1>
    <iframe width="720" height="405" src="https://www.youtube.com/embed/pYP7OGTdYY8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Também dá pra inserir do mesmo modo vídeos do Vimeo.</p>
</body>
</html>
