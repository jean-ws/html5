<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Conforme você aumenta ou diminui o tamanho da tela do navegador, a imagem se adequará.</p>
    <picture>
        <source media="(min-width: 1280px)" srcset="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d007/imagens/paisagem-g.png" type="image/png">

        <source media="(min-width: 800px)" srcset="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d007/imagens/paisagem-m.png" type="image/png">

        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d007/imagens/paisagem-p.png" alt="pessoa de braços abertos em uma paisagem">
    </picture>

    <p>Isto apenas com HTML, sem programação nenhuma</p>
</body>
</html>
