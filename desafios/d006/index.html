    <h2>Tags em HTML</h2>

    <p>A seguir listamos alguns elementos utilizados no HTML5. Para descobrir quais são as tags basta passar o mouse sobre os termos</p>
    <p>
        <ul>
            <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="&lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, etc...">Títulos</abbr></li>

            <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr></li>

        </ul>
    </p>
